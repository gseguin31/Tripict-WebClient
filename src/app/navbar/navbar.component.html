


<!--Navbar-->
<nav *ngIf="navBar.visible" class="navbar navbar-expand-lg navbar-dark primary-color">

  <!-- Navbar brand -->
  <mdb-navbar-brand>
    <mdb-card-img src="../../assets/images/white_logo.png" class="navbar-brand" (click)="home()" ></mdb-card-img>
  </mdb-navbar-brand>

  <!-- Collapse button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
          aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Collapsible content -->
  <div class="collapse navbar-collapse" id="basicExampleNav">

    <!-- Links -->
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="name  nav-link waves-light" mdbWavesEffect>{{ 'app.greetings' | translate }} {{ navBar.firstName}}</a>
      </li>
    </ul>
    <!-- Links -->
    <ul class="navbar-nav navBarLinks">
      <a (click)="switchLanguage()" class="waves-light" mdbWavesEffect>{{ 'app.translateBtn' | translate}}</a>
      <a (click)="signout()" class="waves-light" mdbWavesEffect>{{ 'app.disconnect' | translate}}</a>
    </ul>


  </div>
  <!-- Collapsible content -->

</nav>
<!--/.Navbar-->
